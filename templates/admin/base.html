<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">    <title>{% block title %}Admin Dashboard{% endblock %} - Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='table-scroll-fix.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin-book-table.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        {% include 'admin/includes/header.html' %}

        <div class="content-wrapper">
            <div class="dashboard-container">
                <!-- Sidebar -->
                {% include 'admin/includes/sidebar.html' %}

                <!-- Main Content -->
                <div class="main-content">
                    {% block content %}{% endblock %}
                </div>
            </div>            <!-- Footer -->
            {% include 'admin/includes/footer.html' %}
        </div>
    </div>    <script src="{{ url_for('static', filename='js/touch-scroll.js') }}"></script>
    {% if request.args.get('debug') == '1' %}
    <script src="{{ url_for('static', filename='js/scroll-debug.js') }}"></script>
    {% endif %}
    <script>        // Mobile Sidebar Toggle Functionality
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            toggle.classList.toggle('active');
            
            // Prevent body scroll when sidebar is open on mobile
            if (sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            } else {
                document.body.style.overflow = '';
                document.body.style.position = '';
                document.body.style.width = '';
            }
        }
          function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            toggle.classList.remove('active');
            
            // Restore body scroll and remove mobile constraints
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
        }
        
        // Close sidebar when clicking on a menu item (mobile)
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarLinks = document.querySelectorAll('.sidebar-menu a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });
            
            // Close sidebar on resize if screen becomes large
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });
            
            // Handle escape key to close sidebar
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
