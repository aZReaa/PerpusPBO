<style>
    .main-header-member {
        background: linear-gradient(90deg, var(--primary-blue, #5D78FF) 0%, var(--primary-purple, #7B5AFF) 100%);
        color: var(--text-on-primary);
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 70px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header-logo-member a {
        color: var(--text-on-primary);
        font-size: 1.5rem;
        font-weight: 600;
        text-decoration: none;
    }

    .header-nav-member ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    .header-nav-member ul li a {
        color: var(--text-on-primary);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: var(--border-radius-md);
        transition: background-color 0.2s ease, color 0.2s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .header-nav-member ul li a:hover,
    .header-nav-member ul li a.active {
        background-color: rgba(255, 255, 255, 0.15);
        color: var(--text-on-primary); /* Ensure text remains white */
    }
    .header-nav-member ul li a.active {
        background-color: rgba(255, 255, 255, 0.25); /* Slightly more prominent for active */
        font-weight: 600;
    }    .header-user-info-member {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 0.9rem;
    }
    
    .header-profile-photo {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        font-size: 1.2rem;
    }
    
    .header-profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .header-user-info-member span {
        opacity: 0.9;
    }

    .logout-btn-member {
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-on-primary);
        padding: 8px 15px;
        border-radius: var(--border-radius-md);
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .logout-btn-member:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--text-on-primary);
    }

    .mobile-nav-toggle {
        display: none; /* Hidden by default, shown in media query */
        background: none;
        border: none;
        color: var(--text-on-primary);
        font-size: 1.8rem;
        cursor: pointer;
    }

    @media (max-width: 992px) {
        .header-nav-member {
            display: none; /* Hide nav by default on smaller screens */
            position: absolute;
            top: 70px; /* Below header */
            left: 0;
            right: 0;
            background-color: var(--primary-blue-dark); /* Solid background for dropdown */
            flex-direction: column;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .header-nav-member.active {
            display: flex; /* Show when active */
        }
        .header-nav-member ul {
            flex-direction: column;
            width: 100%;
            gap: 0;
        }
        .header-nav-member ul li a {
            padding: 15px 20px;
            width: 100%;
            border-radius: 0;
            justify-content: flex-start;
        }
        .header-nav-member ul li a:hover,
        .header-nav-member ul li a.active {
            background-color: var(--primary-purple);
        }
        .mobile-nav-toggle {
            display: block;
        }
        .header-user-info-member {
            font-size: 0.8rem; /* Slightly smaller on mobile */
            gap: 10px;
        }
        .header-user-info-member span:nth-child(2) { /* Hide class info on smaller screens if too crowded */
            /* display: none; */
        }
    }
     @media (max-width: 600px) {
        .header-logo-member a {
            font-size: 1.2rem;
        }
        .header-user-info-member span {
            display: none; /* Hide user name and class */
        }
         .header-user-info-member .logout-btn-member { /* Ensure logout is always visible */
             display: inline-block !important;
         }
    }
</style>

    <button class="mobile-nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.mobile-nav-toggle');
    const nav = document.querySelector('.header-nav-member');
    if (toggleButton && nav) {
        toggleButton.addEventListener('click', function() {
            const isExpanded = nav.classList.toggle('active');
            toggleButton.setAttribute('aria-expanded', isExpanded);
            if (isExpanded) {
                toggleButton.innerHTML = 'âœ•'; // Change to close icon
            } else {
                toggleButton.innerHTML = 'â˜°'; // Change back to hamburger
            }
        });
    }
});
</script>
