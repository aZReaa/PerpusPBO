<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - LibraryHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css') }}">
    <style>
        /* Dark Theme Register Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-primary-dark);
            font-family: var(--font-primary);
            overflow-x: hidden;
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            background: linear-gradient(135deg, var(--bg-primary-dark) 0%, var(--bg-secondary-dark) 100%);
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, var(--accent-primary) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, var(--accent-secondary) 0%, transparent 50%);
            opacity: 0.1;
            z-index: 1;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .register-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-card h2 {
            color: var(--text-primary-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, var(--text-primary-dark), var(--text-secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-subtitle {
            color: var(--text-secondary-dark);
            font-size: 0.95rem;
            margin: 0;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: var(--text-primary-dark);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary-dark);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary-dark);
            opacity: 0.6;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.1);
        }
        
        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1rem;
            padding-right: 3rem;
        }
        
        .form-group optgroup {
            background: var(--bg-secondary-dark);
            color: var(--text-primary-dark);
            font-weight: 600;
        }
        
        .form-group option {
            background: var(--bg-primary-dark);
            color: var(--text-primary-dark);
            padding: 0.5rem;
        }
        
        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            padding: 1.2rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1rem;
            box-shadow: 0 8px 20px rgba(127, 90, 240, 0.3);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(127, 90, 240, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .alert {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem 1.2rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }
        
        .alert p {
            margin: 0;
        }
        
        .register-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .register-footer p {
            color: var(--text-secondary-dark);
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
        
        .register-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-footer a:hover {
            color: var(--accent-secondary);
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                padding: 1rem 0.8rem;
            }
            
            .register-card {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }
            
            .register-card h2 {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 0.5rem;
            }
            
            .register-card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            
            .register-card h2 {
                font-size: 1.4rem;
            }
            
            .form-group input,
            .form-group select {
                padding: 0.9rem 1rem;
            }
        }
        
        @media (max-width: 360px) {
            .register-card {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">üéì</div>
                <h2>Daftar Member Baru</h2>
                <p class="register-subtitle">Bergabunglah dengan LibraryHub Digital</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        <span style="font-size: 1.2rem;">‚ö†Ô∏è</span>
                        <div>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" name="kelas" required>
                        <option value="">Pilih Kelas</option>
                        <optgroup label="Kelas X">
                            <option value="X-IPA-1">X IPA 1</option>
                            <option value="X-IPA-2">X IPA 2</option>
                            <option value="X-IPA-3">X IPA 3</option>
                            <option value="X-IPS-1">X IPS 1</option>
                            <option value="X-IPS-2">X IPS 2</option>
                            <option value="X-IPS-3">X IPS 3</option>
                        </optgroup>
                        <optgroup label="Kelas XI">
                            <option value="XI-IPA-1">XI IPA 1</option>
                            <option value="XI-IPA-2">XI IPA 2</option>
                            <option value="XI-IPA-3">XI IPA 3</option>
                            <option value="XI-IPS-1">XI IPS 1</option>
                            <option value="XI-IPS-2">XI IPS 2</option>
                            <option value="XI-IPS-3">XI IPS 3</option>
                        </optgroup>
                        <optgroup label="Kelas XII">
                            <option value="XII-IPA-1">XII IPA 1</option>
                            <option value="XII-IPA-2">XII IPA 2</option>
                            <option value="XII-IPA-3">XII IPA 3</option>
                            <option value="XII-IPS-1">XII IPS 1</option>
                            <option value="XII-IPS-2">XII IPS 2</option>
                            <option value="XII-IPS-3">XII IPS 3</option>
                        </optgroup>
                    </select>
                </div>                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn-register">Daftar Sekarang</button>
            </form>
            
            <div class="register-footer">
                <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a></p>
                <p><a href="{{ url_for('index') }}">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('.btn-register');
            const inputs = document.querySelectorAll('input, select');
            
            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                submitBtn.innerHTML = '‚è≥ Memproses...';
                submitBtn.disabled = true;
                
                // Re-enable button after 5 seconds as fallback
                setTimeout(() => {
                    submitBtn.innerHTML = 'Daftar Sekarang';
                    submitBtn.disabled = false;
                }, 5000);
            });
            
            // Input focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Real-time validation feedback
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            
            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (this.value && !emailRegex.test(this.value)) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = '';
                }
            });
            
            usernameInput.addEventListener('input', function() {
                if (this.value.length > 0 && this.value.length < 3) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = '';
                }
            });        });
    </script>
    
    <!-- Dark theme enhancements -->
    <script src="{{ url_for('static', filename='js/dark-theme-enhancements.js') }}"></script>
</body>
</html>
