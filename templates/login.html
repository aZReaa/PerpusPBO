<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>    <div class="login-container-modern">
        <div class="login-background"></div>        <div class="login-card-modern">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-error">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
              <div class="login-header">
                <div class="login-icon">📚</div>
                <h3>Selamat Datang</h3>
                <p>Masuk ke Sistem Perpustakaan</p>
            </div>
            
            <form method="POST" class="login-form">
                <div class="form-group-modern">
                    <div class="input-container">
                        <div class="input-icon">👤</div>
                        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <div class="input-container">
                        <div class="input-icon">🔒</div>
                        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <button type="submit" class="btn-login-modern">
                    <span class="btn-text">Masuk</span>
                    <div class="btn-icon">→</div>
                </button>
            </form>
              <div class="login-footer-modern">
                <a href="{{ url_for('index') }}" class="back-link">
                    <span class="back-icon">←</span>
                    Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>
</body>
</html>
