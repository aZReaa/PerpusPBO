<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - LibraryHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css') }}">
    <style>        /* Dark Theme Login Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-primary-dark);
            font-family: var(--font-primary);
            overflow-x: hidden;
        }
        
        .login-container-modern {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            background: linear-gradient(135deg, var(--bg-primary-dark) 0%, var(--bg-secondary-dark) 100%);
        }
        
        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, var(--accent-primary) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--accent-secondary) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, var(--accent-primary) 0%, transparent 50%);
            opacity: 0.1;
            z-index: 1;
        }
        
        .login-card-modern {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header h3 {
            color: var(--text-primary-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(135deg, var(--text-primary-dark), var(--text-secondary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header p {
            color: var(--text-secondary-dark);
            font-size: 0.95rem;
            margin: 0;
            opacity: 0.8;
        }
        
        .form-group-modern {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .input-container:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .input-container.focused {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary-dark);
            z-index: 2;
        }
        
        .input-container input {
            width: 100%;
            padding: 1.2rem 1rem 1.2rem 3rem;
            border: none;
            background: transparent;
            color: var(--text-primary-dark);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-container input::placeholder {
            color: var(--text-secondary-dark);
            opacity: 0.6;
        }
        
        .input-container input:focus::placeholder {
            opacity: 0.4;
        }
        
        .input-container label {
            position: absolute;
            left: 3rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary-dark);
            font-size: 1rem;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }
        
        .input-container.focused label,
        .input-container input:focus + label {
            top: 0.8rem;
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        .btn-login-modern {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            padding: 1.2rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            box-shadow: 0 8px 20px rgba(127, 90, 240, 0.3);
        }
        
        .btn-login-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(127, 90, 240, 0.4);
        }
        
        .btn-login-modern:active {
            transform: translateY(0);
        }
        
        .btn-login-modern:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        
        .btn-login-modern:hover .btn-icon {
            transform: translateX(4px);
        }
        
        .alert {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem 1.2rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }
        
        .alert p {
            margin: 0;
        }
        
        .login-footer-modern {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .login-footer-modern p {
            color: var(--text-secondary-dark);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .login-footer-modern p:first-child {
            font-weight: 500;
        }
        
        .login-footer-modern p:last-child {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
          /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .login-container-modern {
                padding: 1rem 0.8rem;
            }
            
            .login-card-modern {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }
            
            .login-header h3 {
                font-size: 1.6rem;
            }
            
            .alert {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container-modern {
                padding: 0.5rem;
                background-attachment: scroll;
            }
            
            .login-card-modern {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            
            .login-header h3 {
                font-size: 1.4rem;
            }
            
            .input-container input {
                padding: 1rem 0.8rem 1rem 2.8rem;
            }
            
            .input-container label {
                left: 2.8rem;
            }
            
            .alert {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 360px) {
            .login-card-modern {
                padding: 1.5rem 1rem;
            }
            
            .alert {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container-modern">
        <div class="login-background"></div>
        
        <div class="login-card-modern">            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        <span style="font-size: 1.2rem;">‚ö†Ô∏è</span>
                        <div>
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            {% endwith %}
              <div class="login-header">
                <div class="login-icon">üìö</div>
                <h3>LibraryHub</h3>
                <p>Masuk ke Sistem Perpustakaan Digital</p>
            </div>
            
            <form method="POST" class="login-form" novalidate>
                <div class="form-group-modern">
                    <div class="input-container">
                        <div class="input-icon">üë§</div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Masukkan username" 
                            required 
                            autocomplete="username"
                            autocapitalize="none"
                            spellcheck="false">
                        <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="form-group-modern">
                    <div class="input-container">
                        <div class="input-icon">üîí</div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password" 
                            required 
                            autocomplete="current-password">
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <button type="submit" class="btn-login-modern">
                    <span class="btn-text">Masuk ke Sistem</span>
                    <div class="btn-icon">‚Üí</div>
                </button>
            </form>
            
       
              <div class="login-footer-modern">
                <div style="text-align: center; color: var(--text-secondary-dark); font-size: 0.9rem;">
                    <p style="margin: 0;">¬© 2025 LibraryHub</p>
                    <p style="margin: 0.3rem 0 0 0; font-size: 0.8rem;">Sistem Manajemen Perpustakaan Modern</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-container input');
            const form = document.querySelector('.login-form');
            const submitBtn = document.querySelector('.btn-login-modern');
            
            // Input focus animations
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentNode.classList.remove('focused');
                    }
                });
                
                // Check if input has value on load
                if (input.value) {
                    input.parentNode.classList.add('focused');
                }
            });
            
            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                submitBtn.innerHTML = '<span class="btn-text">‚è≥ Memproses...</span>';
                submitBtn.disabled = true;
                
                // Re-enable button after 5 seconds as fallback
                setTimeout(() => {
                    submitBtn.innerHTML = '<span class="btn-text">Masuk ke Sistem</span><div class="btn-icon">‚Üí</div>';
                    submitBtn.disabled = false;
                }, 5000);
            });
            
            // Demo account quick fill
            const demoButtons = document.querySelectorAll('[data-demo]');
            demoButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const demo = this.dataset.demo;
                    if (demo === 'admin') {
                        document.getElementById('username').value = 'admin';
                        document.getElementById('password').value = 'admin123';
                    } else if (demo === 'member') {
                        document.getElementById('username').value = 'member';
                        document.getElementById('password').value = 'member123';
                    }
                    // Trigger focus events to show labels
                    inputs.forEach(input => {
                        if (input.value) {
                            input.parentNode.classList.add('focused');
                        }
                    });
                });
            });
            
            // Prevent form zoom on iOS
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            if (viewportMeta && /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    });
                    
                    input.addEventListener('blur', function() {
                        viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');
                    });
                });
            }        });
    </script>
    
    <!-- Dark theme enhancements -->
    <script src="{{ url_for('static', filename='js/dark-theme-enhancements.js') }}"></script>
</body>
</html>
